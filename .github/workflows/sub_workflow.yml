name: Sub Workflow

on:
  workflow_call:
    inputs:
      username:
        required: true
        type: string
    secrets:
      token:
        required: true  
 
jobs:
  my-job:
    runs-on: ubuntu-latest
    steps:
      - name: Print Inputs
        run: |
          pwd
          ls -al
          echo "Release Type: ${{ inputs.username }}"
          echo "token is ${{secrets.token}}"
