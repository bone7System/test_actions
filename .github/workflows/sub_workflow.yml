name: Sub Workflow

on:
  workflow_call:
    inputs:
      username:
        required: true
        type: string
    secrets:
      token:
        required: true  
env:
 uname: ${{ inputs.username }}"
 
jobs:
  my-job:
    runs-on: ubuntu-latest
    steps:
      - name: Print Inputs
        run: |
          echo '调用build.sh'
           echo '${{github.workspace}}'
             #/.github/workflows/scripts/build.sh
          pwd
          ls -al
           
          echo '传入参数变成环境变量${{env.uname}}'
          echo "Release Type: ${{ inputs.username }}"
          echo "token is ${{secrets.token}}"
